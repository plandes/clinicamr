newline_split_token_mapper:
  regex: "r'[\\s\\n]'"

mednlp_combine_doc_parser:
  overwrite_features: 'list: ent, ent_, lemma, lemma_'

sec_para_stash:
  class_name: zensols.persist.DirectoryStash
  path: 'path: ${mimic_default:shared_data_dir}/sec-para'

token_index_mapper:
  class_name: zensols.amr.TokenIndexMapper
  index_type: doc

token_ent_populator:
  class_name: zensols.amr.TokenFeaturePopulator
  role: ent
  feature_id: ent_
  remove_indexes: false

token_cui_populator:
  class_name: zensols.amr.TokenFeaturePopulator
  role: cui
  feature_id: cui_
  remove_indexes: true

note_paragraph_factory:
  class_name: zensols.clinicamr.ClinicAmrParagraphFactory
  amr_parser: 'instance: amr_parser'
  doc_parser: 'instance: amr_doc_parser'
  sec_para_stash: 'instance: sec_para_stash'
  0.condition:
    if: 'eval: ${clinicamr_default:map_cuis}'
    then:
      token_index_mapper: 'instance: token_index_mapper'
    else:
      token_index_mapper: null
  1.condition:
    if: 'eval: ${clinicamr_default:map_cuis}'
    then:
      token_feature_populators: 'instance: tuple: token_ent_populator, token_cui_populator'
    else:
      token_feature_populators: []
